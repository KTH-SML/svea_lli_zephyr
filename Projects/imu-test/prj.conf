## Minimal, UART-visible config for IMU I2C bring-up on clicker4_stm32f7

# Peripherals needed
CONFIG_I2C=y
CONFIG_SENSOR=y

# Console / UART
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_DEFAULT_LEVEL=4

# Keep prints readable
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Trim POSIX/USB and unrelated drivers that can break the build on this board
CONFIG_POSIX_API=n
CONFIG_POSIX_CLOCK=n
CONFIG_USB_DEVICE_STACK=n
CONFIG_USB_CDC_ACM=n
CONFIG_PM_DEVICE_RUNTIME=n
CONFIG_COUNTER=n
CONFIG_PWM=n
CONFIG_WATCHDOG=n

# Optional diagnostics
CONFIG_FAULT_DUMP=2
