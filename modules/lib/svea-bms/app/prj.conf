CONFIG_CPP=y
CONFIG_REQUIRES_FULL_LIBCPP=y

CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

CONFIG_THREAD_NAME=y

CONFIG_REBOOT=y

CONFIG_EVENTS=y
CONFIG_HWINFO=y

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# RNG and events required for automatic CAN node address assignment
CONFIG_ENTROPY_GENERATOR=y
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y
CONFIG_EVENTS=y

# Enable ThingSet library and comms interfaces
CONFIG_THINGSET=y
CONFIG_THINGSET_SDK=y
CONFIG_THINGSET_SERIAL=y
CONFIG_THINGSET_CAN=y
CONFIG_THINGSET_STORAGE=y
CONFIG_THINGSET_STORAGE_DATA_VERSION=2
CONFIG_THINGSET_NODE_NAME="Libre Solar BMS"

# Uncomment to disable live data publication at startup
#CONFIG_THINGSET_REPORTING_LIVE_ENABLE_PRESET=n

# Uncomment to enable I2C OLED display in UEXT connector
#CONFIG_UEXT_OLED_DISPLAY=y

# Change default battery nominal capacity (in Ah)
#CONFIG_BAT_CAPACITY_AH=?

# Select cell type for initial configuration: LFP (default), NMC, NMC_HV or LTO
#CONFIG_CELL_TYPE_???=y

# Manually define number of cells connected in series (only necessary for boards with ISL94202)
#CONFIG_NUM_CELLS_IN_SERIES=?
