name: Build and Publish Firmware

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zephyrproject-rtos/ci:v0.26.13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize west workspace
        run: |
          west init -l .
          west update
          west zephyr-export

      - name: List files to debug board location
        run: |
          echo "Repository structure:"
          find . -name "*clicker*" -type d || echo "No clicker directories found"
          find . -name "*.yml" -path "*/boards/*" || echo "No board configs found"
          find . -name "board.yml" || echo "No board.yml files found"

      - name: Build firmware (clicker4_stm32f7)
        run: |
          # Point BOARD_ROOT to repository root (where boards/ directory should be)
          west build -b clicker4_stm32f7 Projects/svea-lli \
            --build-dir build/clicker4_stm32f7 \
            -- -DBOARD_ROOT=.

      - name: Collect build artifacts
        run: |
          mkdir -p artifacts
          cp build/clicker4_stm32f7/zephyr/zephyr.{hex,bin,elf,map} artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: svea-lli-firmware
          path: artifacts/

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: svea-lli-firmware
          path: release-artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/zephyr.hex
            release-artifacts/zephyr.bin
            release-artifacts/zephyr.elf
            release-artifacts/zephyr.map
