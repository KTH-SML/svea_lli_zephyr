name: Build and Publish Firmware

on:
  push:
    branches: [main]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zephyrproject-rtos/ci:v0.26.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize west workspace
        run: |
          if [ ! -d .west ]; then
            west init -l west-manifest
          fi
          west update

      - name: Install micro-ROS dependencies
        run: |
          # Install all required Python packages for micro-ROS
          pip3 install --break-system-packages catkin_pkg lark-parser empy colcon-common-extensions || \
          pip3 install --user catkin_pkg lark-parser empy colcon-common-extensions

      - name: Clean and prepare micro-ROS
        run: |
          rm -rf modules/lib/micro_ros_zephyr_module/modules/libmicroros/libmicroros.a || true
          rm -rf modules/lib/micro_ros_zephyr_module/modules/libmicroros/micro_ros_src/build || true
          rm -rf modules/lib/micro_ros_zephyr_module/modules/libmicroros/micro_ros_src/install || true
          rm -rf modules/lib/micro_ros_zephyr_module/modules/libmicroros/micro_ros_dev || true

      - name: Build firmware (clicker4_stm32f7)
        run: |
          west build -b clicker4_stm32f7 Projects/svea-lli \
            --build-dir Projects/svea-lli/build/clicker4_stm32f7 \
            -- -DBOARD_ROOT="${GITHUB_WORKSPACE}" \
               -DCONFIG_DEBUG_OPTIMIZATIONS=y

      - name: Collect build artifacts
        run: |
          mkdir -p artifacts
          cp Projects/svea-lli/build/clicker4_stm32f7/zephyr/zephyr.{hex,elf} artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: svea-lli-firmware
          path: artifacts/

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: svea-lli-firmware
          path: release-artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/zephyr.hex
            release-artifacts/zephyr.elf
