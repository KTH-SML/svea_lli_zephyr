name: Build and Publish Firmware

on:
  push:
    branches: [main]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zephyrproject-rtos/ci:v0.26.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize west workspace
        run: |
          if [ ! -d .west ]; then
            west init -l west-manifest
          fi
          west update

      - name: List available boards (debug)
        run: |
          west boards | grep -i clicker || echo "No clicker boards found"
          west boards | grep -i stm32f7 || echo "No STM32F7 boards found"

      - name: Debug board structure
        run: |
          echo "Current working directory:"
          pwd
          echo ""
          echo "Repository structure:"
          ls -la
          echo ""
          echo "Boards directory:"
          ls -la boards/ || echo "No boards directory found"
          echo ""
          echo "ARM boards:"
          ls -la boards/arm/ || echo "No boards/arm directory found"
          echo ""
          echo "Clicker boards:"
          find . -name "*clicker*" -type d
          echo ""
          echo "All board.yml files:"
          find . -name "board.yml"
          echo ""
          echo "West boards command:"
          west boards | head -20

      - name: Build firmware (clicker4_stm32f7)
        run: |
          west build -b clicker4_stm32f7 Projects/svea-lli -p \
            --build-dir Projects/svea-lli/build/clicker4_stm32f7 \
            -- -DBOARD_ROOT='.' \
               -DCONFIG_DEBUG_OPTIMIZATIONS=y

      - name: Collect build artifacts
        run: |
          mkdir -p artifacts
          cp Projects/svea-lli/build/clicker4_stm32f7/zephyr/zephyr.{hex,bin,elf,map} artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: svea-lli-firmware
          path: artifacts/

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: svea-lli-firmware
          path: release-artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/zephyr.hex
            release-artifacts/zephyr.bin
            release-artifacts/zephyr.elf
            release-artifacts/zephyr.map
