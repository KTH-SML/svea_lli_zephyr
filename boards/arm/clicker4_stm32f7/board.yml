board:
  name: clicker4_stm32f7
  vendor: mikroe
  socs:
    - name: stm32f745xx
      family: stm32f7
      package: LQFP144
      cpu: cortex-m7
      frequency: 216MHz
      flash: 2048kB
      ram: 512kB
      features:
        - usb_otg_fs
        - usb_otg_hs
        - ethernet_mac
        - dma2d
        - fmc
        - sdmmc
        - qspi
        - dsi_host
